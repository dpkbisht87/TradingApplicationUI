<div class="container custom-container">
    <div class="col-md-12">
        <h3 class="mb-3 text-center">Create Stock</h3>

        <div class="form-group">
            <input type="text" [(ngModel)]="stockDetails.name" class="form-control" placeholder="Name">
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="stockDetails.currentPrice" class="form-control" placeholder="Price">
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="addStock()">Create Stock</button>
        </div>

    </div>
</div>
